{% extends "layout.html" %} {% block content %}
<h1 class="text-center mt-4">Welcome to Django Project</h1>

<a class="btn btn-outline-primary mb-4" href="{% url 'tweet_create' %}">
  Add Tweet
</a>

<div class="container row gap-3">
  {% for tweet in tweets %}
  <div class="card" style="width: 18rem">
    {% if tweet.photo %}
    <img
      src="{{ tweet.photo.url }}"
      class="card-img-top mt-2 rounded-3"
      alt="Tweet Image"
    />
    {% endif %}
    <div class="card-body">
      <h5 class="card-title text-capitalize">{{ tweet.user.username }}</h5>
      <p class="card-text">{{ tweet.text }}</p>


      {% if tweet.user == user%}

      <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger"
        >Delete</a>

      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
